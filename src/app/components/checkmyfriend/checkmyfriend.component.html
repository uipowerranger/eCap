<div class="container-fluid mt-5 cust-container">
  <div class="row grid-divider">
    <div class="col-sm-3">
      <div class="col-padding">
        <app-loggedprofile
          [friend]="friends[0]"
          [user]="user"
        ></app-loggedprofile>
      </div>
      <div class="col-padding">
        <app-menu (childEvent)="receveFromChild($event)"></app-menu>
      </div>
    </div>
    <div class="col-sm-7">
      <div class="col-padding">
        <div class="row mb-5">
          <div class="col-12">
            <app-postpublish> </app-postpublish>
          </div>
        </div>
        <div class="row" *ngIf="display">
          <div [ngSwitch]="display">
            <app-messages *ngSwitchCase="'Messages'"></app-messages>
            <app-friends *ngSwitchCase="'Friends'"></app-friends>
            <app-images
              *ngSwitchCase="'Images'"
              [images]="[1, 2, 3, 4]"
            ></app-images>
            <app-mynewsfeed *ngSwitchCase="'My News Feed'"></app-mynewsfeed>
          </div>
        </div>
        <div class="row" *ngIf="!display">
          <div class="col-6" *ngFor="let friend of friends">
            <app-friendcard [friend]="friend"></app-friendcard>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-2">
      <div class="col-padding" *ngFor="let friend of friends">
        <app-followfriend [friend]="friend"></app-followfriend>
      </div>
    </div>
  </div>
</div>

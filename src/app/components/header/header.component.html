<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <app-brand></app-brand>
    <p *ngIf="user">
      <span class="text-white">{{ "Hi" + user["firstName"] }}</span>
    </p>
    <button
      class="navbar-toggler"
      type="button"
      (click)="isMenuCollapsed = !isMenuCollapsed"
    >
      &#9776;
    </button>

    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav w-25">
        <li></li>
      </ul>
      <form class="d-flex justify-content-between serach-block">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search friends, photos"
          aria-label="Search"
        /><i class="bi bi-search search-icon"></i>
      </form>
      <ul class="navbar-nav cust-width">
        <li class="nav-item active">
          <!-- Step 4: Close the menu when a link is clicked. -->
          <a class="nav-link" [routerLink]="'.'">Home</a>
        </li>

        <li class="nav-item">
          <div ngbDropdown class="d-inline-block">
            <a
              class="nav-link"
              (click)="isMenuCollapsed = true"
              ngbDropdownToggle
              ><span class="text-nowrap"> News Feed</span></a
            >

            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button ngbDropdownItem [routerLink]="['check-my-friend']">
                News Feed Check My Friend
              </button>
            </div>
          </div>
        </li>
        <li class="nav-item">
          <div ngbDropdown class="d-inline-block">
            <a
              class="nav-link"
              (click)="isMenuCollapsed = true"
              ngbDropdownToggle
              >Timeline</a
            >

            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button ngbDropdownItem [routerLink]="['timeline']">
                Timeline
              </button>
            </div>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link">Login In</a>
        </li>

        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['contact']"
            (click)="isMenuCollapsed = true"
            >Contact</a
          >
        </li>

        <li class="nav-item" *ngIf="user">
          <a class="nav-link" (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

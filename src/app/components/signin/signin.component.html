<div class="login text-center">
  <div class="brand-block">
    <app-brand></app-brand>
  </div>
  <small (click)="loginorregister('login')">Login</small>&nbsp;<small
    (click)="loginorregister('register')"
    >Register</small
  >
  <div *ngIf="result === 'login'; else otherContent">
    <app-login></app-login>
  </div>
  <ng-template #otherContent>
    <app-register (childEvent)="receveFromChild($event)"></app-register>
  </ng-template>
</div>
